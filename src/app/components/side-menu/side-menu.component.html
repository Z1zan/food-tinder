<ion-header>
  <ion-toolbar>

    <ion-menu-toggle menu="start">
      <ion-item lines="none">
        <ion-avatar slot="end">
          <img
            src="https://images.unsplash.com/photo-1623016717281-2642f5142f99?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&q=80"
            alt="avatar">
        </ion-avatar>
        <ion-label class="ion-text-wrap">Peter Parker</ion-label>
      </ion-item>
    </ion-menu-toggle>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu-toggle auto-hide="false">
    <ion-item lines="none" (click)="resetLikedProducts()">
      <ion-icon slot="start" name="refresh-outline"></ion-icon>
      <ion-label>Reset</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="showLikedProducts()">
      <ion-icon slot="start" name="heart-outline"></ion-icon>
      <ion-label>Show liked products</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon slot="start" name="happy-outline"></ion-icon>
      <ion-label>Some button</ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-content>
